<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: violet;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            border: none;
            border-bottom: 2px solid blue;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="password"] {
            width: 93.3%;
            padding-right: 30px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 2px solid black; /* Set the border color to black */
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold; /* Make the "Login" text on the button bold */
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .signup-link {
            text-align: center;
        }

        .forgot-password {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <hr>
    <form id="login-form">
        <div class="form-group">
            <input type="text" id="Username" name="Username" required placeholder="Username">
        </div>
        <div class="form-group password-group">
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        <div class="form-group">
            <input type="submit" value="Login">
            <p class="signup-link">Not a Member ?<a href="#"> Signup</a></p>
        </div>
    </form>
</div>

<script>
    // Add an event listener for the form submission
    document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get the username and password values
        var username = document.getElementById("Username").value;
        var password = document.getElementById("password").value;

        // Check if the login credentials are correct
        if (username === "rosik" && password === "karnati") {
            // Redirect to zoro.html
            window.location.href = "zoro.html";
        } else {
            // Display an error message (you can customize this part)
            alert("Invalid username or password. Please try again.");
        }
    });
</script>
</body>
</html>
