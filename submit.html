<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
	
        button {
            width: 10%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #0078d4;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div >
        <h2>Registration Page</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" onkeyup="checkInputs()" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onkeyup="checkInputs()" required>

            <button type="submit" id="submit" disabled>Submit</button>
        </form>
    </div>

    <script>
        function checkInputs() {
            document.getElementById("submit").disabled = !(document.getElementById("username").value.trim() && document.getElementById("password").value.trim());
        }
    </script>
</body>
</html>
